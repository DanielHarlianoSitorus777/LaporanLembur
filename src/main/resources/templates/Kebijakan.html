<html>
    <head>
        <title>Kebijakan</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom fonts for this template -->
        <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">

        <!-- Custom styles for this page -->
        <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        .ml-30{
            margin-left:30px;
        }
        .br-15{
            border-radius: 10px;
        }
        td{
            padding: 10px;
        }  
        .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
            color: #007bff;
            background-color: #fff;
        }
    </style>
    <!-- Navbar -->
    <body style="background-color:#b0d9ff">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/images/calendar.png}" width="30" height="30" />
                <b>KapitaApp</b>
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/home}"
                           >Home <span class="sr-only">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employee}">Karyawan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/policy}">Kebijakan</a>
                    </li>
                </ul>
                <a th:href="@{/logout}" class="text-danger">Logout</a>
            </div>
        </nav>
        <!-- Navbar -->

        <div class="container">
            <ul class="nav nav-pills nav-fill mt-3">
                <li class="nav-item">
                    <a href="#input" class="nav-link active" data-toggle="tab">Add New Policy</a>
                </li>
                <li class="nav-item">
                    <a href="#policy" class="nav-link" data-toggle="tab">All Policy</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="input">
                    <center>
                        <div class="row">
                            <div class="container pt-4">
                                <div class="col-7 shadow br-15 mt-3 p-3" style="background-color: white">
                                    <div>
                                        <div style='text-align: center'>
                                            <font class='h2'> <strong> Kebijakan Lembur </strong> </font>
                                        </div>
                                    </div>
                                    <hr>
                                    <form th:object="${input}" action="" method="POST">
                                        <table>
                                            <tr>
                                                <td>ID</td>
                                                <td><input type="text" class="form-control" name="id" th:field="*{id}" readonly></td>
                                            </tr>
                                            <tr>
                                                <td>Description</td>
                                                <td><input type="text" class="form-control" name="description" th:field="*{description}"></td>
                                            </tr>
                                            <tr>
                                                <td>Time</td>
                                                <td><input type="text" class="form-control" name="time" th:field="*{time}"></td>
                                            </tr>
                                        </table>
                                        <input type="submit" name="save" value="Save" class="btn btn-primary mt-3 w-100">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </center>
                </div>
                <div class="tab-pane fade" id="policy">
                    <div class="table mt-3" border="1">
                        <div class="card shadow">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Policy Available</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped" id="tb">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Description</th>
                                                <th>Time</th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="as : ${policy}">
                                                <td th:text="${as.id}"></td>
                                                <td th:text="${as.description}"></td>
                                                <td th:text="${as.time} / 3600 + ' Jam'"></td>
                                                <td class="text-center">
                                                    <a th:href="@{/policy/} + ${as.id}"><img th:src="@{/images/edit.png}" height="24"></a>
                                                </td>
                                                <td class="text-center">
                                                    <a th:href="@{/deleteemployee/} + ${as.id}"><img th:src="@{/images/delete.png}" height="24"></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@10}"></script>
        <!-- Bootstrap core JavaScript-->
        <script src="/vendor/jquery/jquery.min.js"></script>
        <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
        <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="/js/demo/datatables-demo.js"></script>
        <script th:src="@{/js/custom.js}"></script>
        <script>
            $(document).ready(function () {
                $('#tb').DataTable();
            });
        </script>
    </body>
</html>
