<!--Modal-->
<div th:fragment="lembur-form">
    <br>
        <!-- Modal -->
        <div class="modal fade" id="OvertimeForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Overtime Form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:object="${employee}" th:action="@{save}" method="POST">
                        <h1>Overtime Form</h1>
                        <label for="tanggal">Tanggal</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <label for="start">Start Time</label>&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
                        <label for="end">End Time</label><br>
                        <input type="date" id="tanggal" value="2020-11-23" min="2020-11-23" max="2020-11-30" required> &emsp;&emsp;&emsp;
                        <input type="time" id="start" min="18:00" max="22:00" required> &emsp;&emsp;&emsp;
                        <input type="time" id="endt" min="20:00" max="23:00" required><br><br>
                        <label for="deskripsi">Deskripsi</label><br>
                        <textarea id="deskripsi" rows="10" cols="30">
                        </textarea><br><br>
                    </div>
                    <div class="modal-footer">
                        <center><input class="submitBtn" type="submit" id="submit" value="Submit"></center>
                    </div>
                </div>
            </div>
        </div>
</div>
