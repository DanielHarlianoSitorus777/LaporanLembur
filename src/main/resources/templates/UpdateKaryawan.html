<html>
    <head>
        <title>Update Karyawan</title>
        <link rel="stylesheet" type="text/css" href="css_table.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
            rel="stylesheet"
            />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
            />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>

        .ml-30{
            margin-left:30px;
        }
        .br-15{
            border-radius: 15px;
        }
        td{
            padding: 10px;
        }            
    </style>  

    <!-- Navbar -->
    <body style="background-color:#b0d9ff">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/calendar.png}" width="30" height="30" />
                <b>KapitaApp</b>
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/home}"
                           >Home <span class="sr-only">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employee}">Karyawan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/policy}">Kebijakan</a>
                    </li>
                </ul>
                <a th:href="@{/logout}" class="text-danger">Logout</a>
            </div>
        </nav>
        <!-- Navbar -->

    <center>
        <div class="row">
            <div class="container pt-4">
                <div class="col-7 shadow pt-3 pb-5 br-15 mt-4 mb-5 pr-5 p-5" style="background-color: white">
                    <div>
                        <div style='text-align: center'>
                            <font class='h2'> <strong> Update Karyawan </strong> </font>
                            <p> Simpan / Ubah Karyawan </p>
                        </div>
                    </div>
                    <hr>
                    <form th:object="${employee}" th:action="@{/saveemployee}" method="POST">
                        <div class="pr-4">
                            <table>
                                <tr>
                                    <td>ID</td>
                                    <td><input type="text" class="form-control" id="nik" th:field="*{id}" readonly></td>
                                </tr>
                                <tr>
                                    <td>NIK</td>
                                    <td><input type="text" class="form-control" id="nik" th:field="*{nik}"></td>
                                </tr>
                                <tr>
                                    <td>Nama</td>
                                    <td><input type="text" class="form-control" id="name" th:field="*{name}"></td>
                                </tr>
                                <tr>
                                    <td>Title</td>
                                    <td>
                                        <select name="title" id="title" class="form-control" th:field="*{title}">
                                            <option th:each="as : ${title}"  th:value="${as.id}" th:text="${as.title}"/>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Department</td>
                                    <td>
                                        <select name="department" id="department" class="form-control" th:field="*{department}">
                                            <option th:each="as : ${department}"  th:value="${as.id}" th:text="${as.department}"/>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Manager</td>
                                    <td>
                                        <select name="manager" id="manager" class="form-control" th:field="*{manager}">
                                            <option th:each="as : ${department}"  th:value="${as.manager.id}" th:text="${as.manager.name}"/>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Telepon</td>
                                    <td><input type="text" class="form-control" id="telephone" th:field="*{telephone}"></td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td><input type="text" class="form-control" id="email" th:field="*{email}"></td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td><input type="text" class="form-control" id="password" th:field="*{password}"></td>
                                </tr>
                                <tr>
                                    <td>Alamat</td>
                                    <td><input type="text" class="form-control" id="address" th:field="*{address}"></td>
                                </tr>
                            </table>
                            <input type="submit" name="save" value="Save" class="btn btn-primary mt-4" style="width: 100%">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
