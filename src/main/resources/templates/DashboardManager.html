

<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/css_table.css}" />
        <link
            th:href="@{https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap}"
            rel="stylesheet"
            />
        <link th:href="@{https://unpkg.com/aos@2.3.1/dist/aos.css}" rel="stylesheet" />
        <link
            rel="stylesheet"
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
            />
        <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <!-- Navbar -->
    <body style="background-color:#b0d9ff">
        <div th:insert="../fragment/navbarmanager::navbarmanager"></div>

        <div th:insert="../fragment/formmodal::lembur-form"></div>

        <!--container 1-->
        <div class="container">
            <div class="font-weight-bold mb-5 h3 text-dark">Report Summary</div>
            <div class="row">
                <div class="col-8">
                    <div class="card border-left-primary shadow py-2 mb-3" >
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Jam Lembur Tersisa</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800"><span th:text="${overtime}"></span> JAM</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card border-left-primary shadow py-2 mb-3" >
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Laporan Pribadi Terakhir</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                                        <table>
                                            <tr>
                                                <td><b>Tanggal</td></b>
                                                <td><div th:text="${latestPersonalReport.submitDate}" class="ml-5"></div></td>
                                            </tr>
                                            <tr>
                                                <td><b> Start </b></td>
                                                <td><div th:text="${latestPersonalReport.startTime}" class="ml-5"></div></td>
                                            </tr>
                                            <tr>
                                                <td><b>End</td></b>
                                                <td><div th:text="${latestPersonalReport.endTime}" class="ml-5"></div></td>
                                            </tr><br>
                                            <tr>
                                                <td><b>Note</td></b>
                                            </tr>
                                            <tr>
                                                <td><div th:text="${latestPersonalReport.description}"></div></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card border-left-primary shadow py-2 mb-3" >
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Laporan Department Terakhir</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                                        <table>
                                            <tr>
                                                <td><b>Nama</td></b>
                                                <td><div th:text="${departmentLatestReport.employee.name}" class="ml-5"></div></td>
                                            </tr>
                                            <tr>
                                                <td><b>Tanggal</td></b>
                                                <td><div th:text="${departmentLatestReport.submitDate}" class="ml-5"></div></td>
                                            </tr>
                                            <tr>
                                                <td><b> Start </b></td>
                                                <td><div th:text="${departmentLatestReport.startTime}" class="ml-5"></div></td>
                                            </tr>
                                            <tr>
                                                <td><b>End</td></b>
                                                <td><div th:text="${departmentLatestReport.endTime}" class="ml-5"></div></td>
                                            </tr><br>
                                            <tr>
                                                <td><b>Note</td></b>
                                            </tr>
                                            <tr>
                                                <td><div th:text="${departmentLatestReport.description}"></div></td>
                                            </tr>   
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--container samping-->
                <div class="col-4">
                    <div class="card border-left-primary shadow py-2 mb-3" >
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs mb-0 text-gray-800">NIK - <span th:text="${employee.nik}"></span></div>
                                    <div class="text-lg font-weight-bold text-primary text-uppercase mb-1">
                                        <span th:text="${employee.name}"></span></div>
                                    <div style='text-align: left'>
                                        <h8 style="font-size: 14px;">Department <span th:text="${employee.department.department}"></span></h8><br>
                                        <h8 style="font-size: 14px;" th:text="${employee.title.title}"></h8><br><br>
                                        <div th:if="${overtime <= 0}">
                                            <span data-toggle="tooltip" data-placement="top" title="Jam Lembur Sudah Habis">
                                                <button type="button" class="btn btn-primary w-100" data-toggle="modal" data-target="#OvertimeForm"  disabled>
                                                    New Report
                                                </button>
                                            </span>
                                        </div>
                                        <div th:if="${overtime > 0}">
                                            <button type="button" class="btn btn-primary w-100" data-toggle="modal" data-target="#OvertimeForm" >
                                                New Report
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--container-->
        </div>

        <!--container-->  
        <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js}" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@10}"></script>
        <script th:src="@{/js/custom.js}"></script>
    </body>
</html>
