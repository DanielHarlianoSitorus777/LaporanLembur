

<html>
    <head>
        <title>Dashboard</title>
        <link
            th:href="@{https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap}"
            rel="stylesheet"
            />
        <link th:href="@{https://unpkg.com/aos@2.3.1/dist/aos.css}" rel="stylesheet" />
        <link
            rel="stylesheet"
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
            />
        <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/css/css_table.css}" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <!-- Navbar -->
    <body>
        <div th:insert="../fragment/navbarmanager::navbarmanager(true, false, false)"></div>

        <div th:insert="../fragment/formmodal::lembur-form"></div>

        <!--container 1-->
        <div class="container">
            <h3 class="text-center mb-5 font-weight-bolder text-light bg-primary p-3 card shadow">Report Summary</h3>
            <div class="row">
                <div class="col-8">
                    <div class="card shadow py-2 mb-3">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <h5 class="text-light bg-primary p-2 card font-weight-bold mb-4 pl-3">Personal Report</h5>
                                    <div class="row">
                                        <div class="col">
                                            <div class="card border-left-primary shadow py-2 mb-3" >
                                                <div class="card-body">
                                                    <div class="row no-gutters align-items-center">
                                                        <div class="col mr-2">
                                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                                Overtime Remaining</div>
                                                            <div class="h5 mb-0 font-weight-bold text-gray-800"><span th:text="${overtime}"></span> HOURS</div>
                                                        </div>
                                                        <div class="col-auto">
                                                            <i class="fas fa-clock fa-2x text-gray-300"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="card border-left-primary shadow py-2 mb-3" >
                                                <div class="card-body">
                                                    <div class="row no-gutters align-items-center">
                                                        <div class="col mr-2">
                                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                                Report Submited in this Month</div>
                                                            <div class="h5 mb-0 font-weight-bold text-gray-800"><span th:text="${totalreport}"></span> REPORT</div>
                                                        </div>
                                                        <div class="col-auto">
                                                            <i class="fas fa-clipboard fa-2x text-gray-300"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card border-left-primary shadow py-2 mb-3" >
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                        Latest Personal Report</div>
                                                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                        <table>
                                                            <tr>
                                                                <td><b><span class="mr-5">Date</span></td></b>
                                                                <td><div>: <th:block th:with="sdf = ${new java.text.SimpleDateFormat('yyyy-MM-dd')}">
                                                                            <span class="ml-1" th:text="${#dates.format(sdf.parse(latestPersonalReport.submitDate), 'dd MMMM yyyy')}"></span>
                                                                        </th:block>
                                                                        <!--<span th:text="${latestPersonalReport.submitDate}" class="ml-1"></span>-->
                                                                    </div></td>
                                                            </tr>
                                                            <tr>
                                                                <td><b> Time </b></td>
                                                                <td><div>: <span th:text="${latestPersonalReport.startTime}" class="ml-1"></span> to <span th:text="${latestPersonalReport.endTime}" ></span></div></td>
                                                            </tr>
                                                            <tr>
                                                                <td><b>Note</td></b>
                                                                <td><div>: <span th:text="${latestPersonalReport.description}" class="ml-1"></span></div></td>
                                                            </tr>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card shadow py-2 mb-3">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <h5 class="text-light bg-primary p-2 card font-weight-bold mb-4 pl-3">Latest Department Report</h5>
                                    <div class="card border-left-primary shadow py-2 mb-3" th:each="report: ${departmentLatestReport}">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <div class="font-weight-bold text-dark text-uppercase mb-3 bg-gray-300 card">
                                                        <span class="p-2" th:text="${report.employee.name}" ></span></div>
                                                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                        <table>
                                                            <tr>
                                                                <td><b><span class="mr-5">Date</span></td></b>
                                                                <td><div>: <th:block th:with="sdf = ${new java.text.SimpleDateFormat('yyyy-MM-dd')}">
                                                                            <span class="ml-1" th:text="${#dates.format(sdf.parse(report.submitDate), 'dd MMMM yyyy')}"></span>
                                                                        </th:block></div></td>
                                                            </tr>
                                                            <tr>
                                                                <td><b> Time </b></td>
                                                                <td><div>: <span th:text="${report.startTime}" class="ml-1"></span> to <span th:text="${report.endTime}"></span></div></td>
                                                            </tr>
                                                            <tr>
                                                                <td><b>Note</td></b>
                                                                <td><div>: <span th:text="${report.description}" class="ml-1"></span></div></td>
                                                            </tr>   
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--container samping-->
                <div class="col-4">
                    <div class="card border-left-primary shadow py-2 mb-3" >
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="font-weight-bold text-primary text-uppercase mb-1">
                                        <span th:text="${employee.name}" style="font-size: 26px"></span></div>
                                    <div style='text-align: left'>
                                        <div class="mb-0 text-muted">NIK - <span th:text="${employee.nik}"></span></div>
                                        <h8 style="font-size: 14px;">Department <span th:text="${employee.department.department}"></span></h8><br>
                                        <h8 style="font-size: 14px;" th:text="${employee.title.title}"></h8><br><br>
                                        <div th:if="${overtime <= 0}">
                                            <span data-toggle="tooltip" data-placement="top" title="Run Out Overtime Hours">
                                                <button type="button" class="btn btn-primary w-100" data-toggle="modal" data-target="#OvertimeForm"  disabled>
                                                    New Report
                                                </button>
                                            </span>
                                        </div>
                                        <div th:if="${overtime > 0}">
                                            <button type="button" class="btn btn-primary w-100" data-toggle="modal" data-target="#OvertimeForm" >
                                                New Report
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--container-->
        </div>

        <!--container-->  
        <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js}" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@10}"></script>
        <script th:src="@{/js/custom.js}"></script>
    </body>
</html>
