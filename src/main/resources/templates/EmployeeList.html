<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Karyawan</title>
        <link rel="stylesheet" type="text/css" href="css_table.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
            rel="stylesheet"
            />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/calendar.png}" width="30" height="30" />
                <b>KapitaApp</b>
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employee}"
                           >Karyawan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/policy}">Kebijakan</a>
                    </li>
                </ul>
                <a th:href="@{/logout}" class="text-danger">Logout</a>
            </div>
        </nav>
        <!-- Navbar -->
        <br /><br />
        <div class="table" border="1">
            <h1>Report History</h1>
            <div class="addBtn">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="OvertimeForm">Add</button>
            </div>
            <br>
            <table class="actualTable" id="tb">
                <tr>
                    <th>No</th>
                    <th>NIK</th>
                    <th>Nama</th>
                    <!--<th>Role</th>-->
                    <th>Divisi</th>
                    <th>Telepon</th>
                    <th>Email</th>
                    <th>Alamat</th>
                    <th></th>
                </tr>
                <tr>
                <tr th:each="as : ${employee}">
                    <td th:text="${as.id}"></td>
                    <td th:text="${as.nik}"></td>
                    <td th:text="${as.name}"></td>
                    <!--<td th:text="${as.title}"></td>-->
                    <td th:text="${as.department.department}"></td>
                    <td th:text="${as.telephone}"></td>
                    <td th:text="${as.email}"></td>
                    <td th:text="${as.address}"></td>
                    <td class="employee">
                        <img th:src="@{/images/edit.png}" height="24">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <img th:src="@{/images/delete.png}" height="24">
                    </td>
                </tr>
                </tr>
            </table>
        </div>
        <!--JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
