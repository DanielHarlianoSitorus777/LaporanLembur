<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/css_table.css}" />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
            rel="stylesheet"
            />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
            />
        <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <!-- Navbar -->
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/calendar.png}" width="30" height="30" />
                <b>KapitaApp</b>
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/home}"
                           >Home <span class="sr-only">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employee}">Karyawan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/policy}">Kebijakan</a>
                    </li>
                </ul>
                <a th:href="@{/logout}" class="text-danger">Logout</a>
            </div>
        </nav><br>
        <!-- Navbar -->

        <!--container 1-->
        <div class="container">
            <div class="font-weight-bold mb-5 h3 text-dark">Company Policy</div>
            <div class="row">
                <div class="col">
                    <div class="card border-left-primary shadow py-2 mb-3" >
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Jam Lembur Maksimal</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800"><span th:text="${overtime}"></span> JAM </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-clock fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
            <!--container-->

            <!--container 2-->
            <div class="row">
                <div class="col-6">
                    <div class="card border-left-primary shadow py-2 mb-3" >
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Awal Jam Lembur</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">18.00 </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-clock fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6 ">
                    <div class="card border-left-primary shadow py-2 mb-3" >
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Akhir Jam Lembur Maksimal</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">00.00 </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-clock fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>      
            </div>
            <!--container-->

            
        </div>
        <!--container-->
    </body>
</html>
