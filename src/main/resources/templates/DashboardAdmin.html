<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" type="text/css" href="css_table.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
            rel="stylesheet"
            />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
            />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <!-- Navbar -->
    <body style="background-color:#b0d9ff">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/calendar.png}" width="30" height="30" />
                <b>KapitaApp</b>
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/home}"
                           >Home <span class="sr-only">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employee}">Karyawan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/policy}">Kebijakan</a>
                    </li>
                </ul>
                <a th:href="@{/logout}" class="text-danger">Logout</a>
            </div>
        </nav><br>
        <!-- Navbar -->

        <!--container 1-->
        <div class="container">
            <h3 class="font-weight-bold">Company Policy</h3>
            <div class="container">
                <div class="row">
                    <div class="col shadow mt-4 p-3 mb-3" style=" border-radius: 10px; background-color: white;">
                        <div class="container p-1">
                            <div>
                                <div style='text-align: left'>
                                    <font class='h5'> <strong> Jam Lembur Maksimal </strong> </font>
                                    <h4><b style="color: red;"><span th:text="${overtime}"></span> JAM </b></h4>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
                <!--container-->

                <!--container 2-->
                <div class="row">
                    <div class="col-6" style="padding-left: 0px;">
                        <div class="shadow p-3 mb-3 " style="text-align: left; border-radius: 10px; background-color: white; ">
                            <font class='h5'> <strong> Awal Jam Lembur </strong> </font>
                            <h4><b style="color: red;"> 18.00 </b></h4>
                        </div>
                    </div>

                    <div class="col-6 " style="padding-right: 0px;">
                        <div class="shadow p-3 mb-3 " style="text-align: left; border-radius: 10px; background-color: white; ">
                            <font class='h5'> <strong> Akhir Jam Lembur Maksimal </strong> </font><br>
                            <h4><b style="color: red;"> 00.00</b></h4>
                        </div>
                    </div>      
                </div>
                <!--container-->

                <!--container3-->
                <div class="row">
                    <div class="col shadow p-3 mb-3" style=" border-radius: 10px; background-color: white;">
                        <div class="container">
                            <div>
                                <div style='text-align: left'>
                                    <font class='h5'> <strong> Aturan Lain </strong> </font><br>
                                    <p> test test test test test test test test test test</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--container-->
    </body>
</html>
